<div class="faucet">
  <h2>Get TSTRAX For Testing</h2>
  <p>
    I have currently {{ this.balance ? this.balance.balance : 0}} TSTRAX to share. 
    When you're done, you can return them back here: {{this.balance ? this.balance.returnAddress : "?"}}
  </p>
  <form class="text-left panel" [formGroup]="sendCoinForm">
    <div class="form-group">
      <label class="control-label" for="Address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter your TSTRAX address.">
      <div *ngIf="formErrors.address" class="form-control-feedback">{{ formErrors.address }}</div>
    </div>
    <button type="button" class="btn btn-primary btn-block" [disabled]="!sendCoinForm.valid" (click)="onSendClick()">Get TSTRAX</button>
  </form>
  <div *ngIf="this.transaction" class="jumbotron">
    <h3>Success! Transaction: </h3>
    <a href="https://chainz.cryptoid.info/strat-test/tx.dws?{{this.transaction.confirmation}}.htm">
      {{this.transaction.confirmation}}
    </a>
  </div>
</div>
