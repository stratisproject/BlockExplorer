<h3>Block #{{height}}</h3>
<div class="alert alert-secondary">
  <b>Block Hash</b> {{hash}}
</div>
<h4 class="">Summary</h4>
<div class="list-group-item my-4-x">
  <table class="table table-striped">
    <tbody>
      <tr>
        <th><label>Block Reward</label></th>
        <td>
          <blockexplorer-balance [balance]="blockReward"></blockexplorer-balance>
        </td>
      </tr>
      <tr>
        <th><label>Confirmations</label></th>
        <td>{{confirmations}}</td>
      </tr>
      <tr>
        <th><label>Height</label></th>
        <td>{{height}}</td>
      </tr>
      <tr>
        <th><label>Date</label></th>
        <td>{{time}}</td>
      </tr>
    </tbody>
  </table>
</div>
