<div class="list-group-item my-4">
    <h3 class="my-4">Smart Contract</h3>
    <table class="table table-striped">
      <tbody>
        <tr>
          <th><label>Contract Hash</label></th>
          <td class="hash-truncate">{{hash}}</td>
        </tr>
        <tr>
          <th><label>Gas Price</label></th>
          <td><blockexplorer-balance [balance]="gasPrice"></blockexplorer-balance></td>
        </tr>
        <tr>
          <th><label>Op Code</label></th>
          <td>{{opCode}}</td>
        </tr>
        <tr>
          <th><label>Method Name</label></th>
          <td>{{methodName}}</td>
        </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-outline-info btn-sm d-flex align-items-center ml-auto">
          <i class="material-icons md-18 mr-2">file_copy</i> Copy to Clipboard
        </button>
      </div>
    </div>

    <ngx-prism class="p-0" [language]="'csharp'" [code]="code">
    </ngx-prism>
  </div>
